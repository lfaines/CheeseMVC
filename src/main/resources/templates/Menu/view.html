<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
</ul>

<p th:unless="${cheeses.size()}"><i>No items to display yet</i></p>
<p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>

</body>
</html>
